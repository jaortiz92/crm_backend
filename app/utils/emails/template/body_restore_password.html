<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperación de Contraseña</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; text-align: center; }
        .container { background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); display: inline-block; }
        h1 { color: #333; }
        p { color: #555; }
        .token { font-size: 18px; font-weight: bold; color: #d9534f; margin: 15px 0; }
        .footer { margin-top: 20px; font-size: 12px; color: #777; }
        .btn { display: inline-block; padding: 10px 20px; margin-top: 15px; font-size: 16px; color: white; background-color: #007bff; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <img src="cid:$logo_cid" alt="Logo" width="150">
        <h1>Recuperación de Contraseña</h1>
        <p>Hola, <strong>$name</strong>. Recibimos una solicitud para restablecer tu contraseña.</p>
        <p>Usa el siguiente token para continuar con el proceso:</p>
        <a class="btn" href="$reset_link">Restablecer Contraseña</a>
        <p>Si no solicitaste esto, puedes ignorar este mensaje.</p>
        <p class="footer">Este es un correo automático, por favor no responder.</p>
    </div>
</body>
</html>
